<div class="ocr_carea" id="block_1_1" title="bbox 188 199 262 226">
<p class="ocr_par" dir="ltr"> 3009 MARCH 23, 1905 3010<br />
</p>
</div>
<div class="ocr_carea" id="block_1_5" title="bbox 179 315 935 411">
<p class="ocr_par" dir="ltr"> Mr. FOSTER. ‘ In progress ’ will not do <br />
us much good while we are right in the <br />
middle of the debate. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_6" title="bbox 175 442 934 709">
<p class="ocr_par" dir="ltr"> Sir WILFRID LAURIER. I understand <br />
from the Minister of Justice (Mr. Fitzpat- <br />
rick) that he has ordered everything avail- <br />
able to be brought down. If the hon. gen- <br />
tleman (Mr. R. L. Borden) has in mind any- <br />
thing particular, and if he will tell me either <br />
to-night or to-morrow, I will try to have it <br />
ready. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_7" title="bbox 174 737 933 865">
<p class="ocr_par" dir="ltr"> Mr. R. L. BORDEN. I will examine the <br />
papers that have been brought down and <br />
will communicate with the right hon. gen- <br />
tleman. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_8" title="bbox 172 899 932 1366">
<p class="ocr_par" dir="ltr"> Mr. J. G. H. BERGERON. I would re- <br />
mind the Prime Minister of a circular, a <br />
manuscript copy of which I have, but which <br />
I have not found among the papers. It is <br />
dated Regina, 30th of September, 1893, and <br />
is signed by Thomas Brown, Secretary of <br />
the Council of Public Instruction. I would <br />
like to know if it can be found printed <br />
among the ordinances or Orders in Councils <br />
of the Northwest Territories ? I shall be <br />
glad to place this manuscript copy in the <br />
hands of the Minister of Justice (Mr. Fitz- <br />
patrick) that, if possible, a printed copy <br />
may be found and brought down. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_9" title="bbox 173 1387 931 1449">
<p class="ocr_par" dir="ltr"> Motion agreed to, and House adjourned at <br />
12 o’clock, midnight. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_12" title="bbox 332 1639 766 1670">
<p class="ocr_par" dir="ltr"> HOUSE OF COMMONS. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_13" title="bbox 430 1711 890 1741">
<p class="ocr_par" dir="ltr"> THURSDAY, March 23, 1905. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_14" title="bbox 173 1769 927 1828">
<p class="ocr_par" dir="ltr"> The SPEAKER took the Chair at Three <br />
o’clock. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_15" title="bbox 276 1867 822 1957">
<p class="ocr_par" dir="ltr"> QUESTIONS. <br />
TRANSCONTINErNTAL SURVEYS. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_16" title="bbox 209 1993 554 2019">
<p class="ocr_par" dir="ltr"> Mr. SLOAN asked: <br />
</p>
</div>
<div class="ocr_carea" id="block_1_17" title="bbox 169 2045 929 2278">
<p class="ocr_par" dir="ltr"> 1. Has the government any information
that <br />
the Grand Trunk Paciﬁc has completed the <br />
necessary surveys, or any portion thereof, for <br />
the building of the new Transcontinental line <br />
in British Columbia ? <br />
</p>
<p class="ocr_par" dir="ltr"> 2. If so, is it the intention of the
govern- <br />
ment to urge the early construction of this <br />
section or the Grand Trunk Paciﬁc ? <br />
</p>
</div>
<div class="ocr_carea" id="block_1_18" title="bbox 172 2306 930 2632">
<p class="ocr_par" dir="ltr"> Hon. H. R. EMMERSON (Minister of <span class="lowConfidenceOcr">Rail-</span> <br />
ways and Canals). In reply to the hon. gen- <br />
tleman's ﬁrst question, there appears to be <br />
no information on the subject in the depart- <br />
ment. <br />
</p>
<p class="ocr_par" dir="ltr"> As respects the second part of the ques- <br />
tion, it is the intention of the government <br />
to urge the early construction of this as <br />
well as of other sections of the Grand Trunk <br />
Paciﬁc Railway. <br />
</p>
</div>
<hr />
<div class="ocr_carea" id="block_1_20" title="bbox 1039 319 1647 343">
<p class="ocr_par" dir="ltr"> FRUITS MARKS ACT CONVICTIONS. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_21" title="bbox 1006 380 1325 406">
<p class="ocr_par" dir="ltr"> Mr. GUNN asked : <br />
</p>
</div>
<div class="ocr_carea" id="block_1_22" title="bbox 967 430 1724 485">
<p class="ocr_par" dir="ltr"> How many convictions have been made under
<br />
the Fruit Marks Act to date ? <br />
</p>
</div>
<div class="ocr_carea" id="block_1_23" title="bbox 963 504 1721 836">
<p class="ocr_par" dir="ltr"> Hon. SYDNEY FISHER. (Minister of <br />
Agriculture). Ninety-six, upon information <br />
laid by the staff of the fruit division of the <br />
department. <br />
</p>
<p class="ocr_par" dir="ltr"> In addition to these, there have been
con- <br />
victions upon information laid by others, <br />
but the department is not aware of the <br />
number, as the cases have not been report— <br />
ed. The department has heard of three such <br />
cases. <br />
</p>
</div>

</p>

ed, only taken at a very heavy discount ? <br />
</p>
<p class="ocr_par" dir="ltr"> 3. Is it the intention of the government

ance) : <br />
</p>

<p class="ocr_par" dir="ltr"> 2. Yes. <br />

ment to introduce any measure to prohibit <br />

<br />
anticipate that we will be able to make <br />
