<p class="ocr_par" dir="ltr"> 480 COMMONS DEBATES May 28. 1869 <br />
</p>
</div>

<div class="ocr_carea" id="block_1_13" title="bbox 1106 265 1907 489">
<p class="ocr_par" dir="ltr"> l’acquisition du Territoire de la Baie
d’Hud- <br />
son; et comme l’honorable député de Lambton, <br />
qui s’impose lui-même une attitude d’accusé, <br />
s’est efforcé de lancer ce
débat, maintenant que <br />
le mal est fait, il vaudrait sans doute mieux <br />
continuer et étudier à fond la question. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_14" title="bbox 1107 553 1908 770">
<p class="ocr_par" dir="ltr"> L'honorable John Sandﬁeld Macdonald s’op-
<br />
pose à la continuation du débat. Celui-ci est ir- <br />
recevable et empêche la discussion des affaires
<br />
publiques à un moment où de nombreux dépu- <br />
tés, dont lui-même, préféreraient rentrer chez <br />
eux. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_15" title="bbox 1107 807 1908 878">
<p class="ocr_par" dir="ltr"> L'honorable M. Tupper dit qu’il n’a guère
<br />
envie de discuter de ce sujet pour 1e moment. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_16" title="bbox 1106 910 1910 1243">
<p class="ocr_par" dir="ltr"> L'honorable M. Holton critique l’action
de <br />
l’Orateur. Il est inhabituel pour l’Orateur de la <br />
Chambre de rappeler à l’ordre un député qui <br />
exige, en temps et lieu, des explications qu’il <br />
est normal de demandar au sujet d’un nou- <br />
veau membre du Gouvernement. Mais puisque <br />
1e député de Hants se voit attribuer toute la <br />
latitude voulue pour ses réponses, la discus- <br />
sion devrait s’arrêter là. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_17" title="bbox 1106 1279 1908 1427">
<p class="ocr_par" dir="ltr"> M. Mackenzie réplique qu’il avait
parfaite- <br />
ment le droit de s’exprimer. L’Orateur savait <br />
seulement qu’il avait l’intention de terminer <br />
son discours par une motion. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_18" title="bbox 1106 1462 1908 1609">
<p class="ocr_par" dir="ltr"> L'Orateur défend sa position en avançant <br />
des motifs analogues et dit qu’il pensait que <br />
l’honorable député de Lambton allait terminer <br />
son discours par une motion. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_19" title="bbox 1109 1683 1908 1755">
<p class="ocr_par" dir="ltr"> Sir John A. Macdonald reste sur sa posi- <br />
tion, mais <br />
</p>
</div>
<div class="ocr_carea" id="block_1_20" title="bbox 1109 1788 1907 1855">
<p class="ocr_par" dir="ltr"> L'Orateur déclare ses explications
irreceva- <br />
bles et met un terme au débat. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_21" title="bbox 1111 1884 1912 2568">
<p class="ocr_par" dir="ltr"> Sir George É. Cartier s’adresse ensuite à
la <br />
Chambre sur la question des résolutions rela- <br />
tives au Nord-Ouest en signalant tout d’abord <br />
que ces résolutions entrainant l’affectation de <br />
crédits, ont obtenu l’accord préalable de Son <br />
Excellence le Gouverneur Général. Il est <br />
inutile pour lui, a-t-il ajouté, de souligner <br />
l’importance de ce sujet. Depuis un certain <br />
nombre d’années déjà, le Gouvernement aussi <br />
bien que le Parlement de l’ancienne province <br />
du Canada se sont penchés sur la question <br />
de l’acquisition du Nord-Ouest, laquelle avait <br />
également retenu l’attention du Parlement <br />
du Dominion qui avait adopté des résolutions <br />
dans ce sens au cours de la session antérieure. <br />
Il est difficile de savoir comment s’y prendre <br />
pour aborder une question aussi importante; <br />
c’est pourquoi il propose d’entrer sans autre <br />
</p>
