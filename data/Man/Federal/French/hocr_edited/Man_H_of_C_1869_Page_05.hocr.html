<p class="ocr_par" dir="ltr"> 12 COMMONS DEBATES April 16, 1869 <br />
</p>

<div class="ocr_carea" id="block_1_8" title="bbox 1092 465 1891 883">
<p class="ocr_par" dir="ltr"> M. Mackenzie dit qu’il a un autre point à
<br />
soulever. On vient tout juste d’informer la <br />
Chambre que la nomination a certains postes <br />
a été menée à titre d’expérience. Il serait <br />
souhaitable que la Chambre soit informée au <br />
sujet des deux postes de Secrétaires d’État. <br />
Bien sûr la Chambre sait que les fonctions <br />
de ces postes ont été associées par une seule <br />
personne, le député de Dorchester. La Cham- <br />
bre a le droit de savoir si cette personne <br />
occupera dorénavant les deux postes. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_9" title="bbox 1096 951 1903 2569">
<p class="ocr_par" dir="ltr"> Sir John A. Macdonald se dit heureux
qu’on <br />
ait porté ce sujet à son attention. Le poste de <br />
Secrétaire d’État a été créé car on a jugé <br />
nécessaire d’avoir un intermédiaire entre le <br />
Dominion et les Gouvernements provinciaux. <br />
On a jugé souhaitable que les nombreuses <br />
questions qui devaient survenir de cette fa- <br />
çon soient résolues par un ministre en par- <br />
ticulier. Toutefois, dans le nouvel état de <br />
chose, on a trouvé que jusqu'à ce qu’une <br />
nette distinction ait été faite entre les Gou- <br />
vernements provinciaux et celui du Domi- <br />
nion, et jusqu’à ce qu’on les ait clairement <br />
déﬁnis comme ceux des gouvernements anté— <br />
rieurs bien établis, on conﬁera au ministre <br />
de la Justice une bonne partie des sujets qui <br />
ordinairement relèveraient du Secrétaire d’É- <br />
tat. Tant de questions se sont posées au point <br />
de vue du droit constitutionnel et autres sujets <br />
connexes que celui-ci, en tant que ministre de <br />
la Justice, a été obligé d’en prendre con- <br />
naissance. Par conséquent une bonne part du <br />
travail, qui ﬁnalement reposera sur les <br />
épaules du Secrétaire d’État, est à l’heure <br />
actuelle entre les mains du ministre de la <br />
Justice. Toute la correspondance entre les <br />
provinces et le Dominion est naturellement <br />
menée par le Secrétaire d’État. Pour le <br />
moment, on a proposé que les choses en <br />
restent là, car il est clair que, si ces deux <br />
postes sont vraiment nécessaires actuellement, <br />
ils le seront encore plus au moment où Terre- <br />
neuve et les Territoires du Nord-Ouest se <br />
joindront au Dominion. Comme on l’a dé- <br />
claré plus tôt, la répartition des postes et du <br />
pouvoir en est en grande partie au stade <br />
expérimental. Selon les propos de la per- <br />
sonne qui a présenté l’Adresse, on comprend <br />
les mesures que devra prendre le Gouverne- <br />
ment, s’il doit assumer le contrôle des Ter- <br />
ritoires du Nord-Ouest. Les sujets dont on <br />
devra traiter à ce moment-là sont nombreux <br />
</p>
