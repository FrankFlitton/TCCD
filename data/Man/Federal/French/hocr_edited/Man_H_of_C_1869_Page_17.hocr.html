<div class="ocr_carea" id="block_1_1" title="bbox 257 183 311 209">
<p class="ocr_par" dir="ltr"> 424 COMMONS DEBATES May 21, 1869 <br />
</p>
</div>
<div class="ocr_carea" id="block_1_10" title="bbox 871 184 1270 211"> </div>
<div class="ocr_carea" id="block_1_11" title="bbox 1647 186 1880 217"> </div>
<div class="ocr_carea" id="block_1_12" title="bbox 1087 263 1884 333">
<p class="ocr_par" dir="ltr"> La deuxième lecture du projet de loi est <br />
ordonnée pour mardi. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_13" title="bbox 1326 381 1645 408">
<p class="ocr_par" dir="ltr"> LE NORD-OUEST <br />
</p>
</div>
<div class="ocr_carea" id="block_1_14" title="bbox 1085 436 1885 1003">
<p class="ocr_par" dir="ltr"> Sir George-É. Cartier prévient que mardi <br />
prochain il proposera, appuyé par l'hon. M. <br />
McDougall, que la Chambre siège en Comité <br />
général pour étudier une série de résolutions <br />
concernant l’acquisition des droits territoriaux <br />
et autres de la Compagnie de la Baie d’Hudson <br />
sur la Terre de Rupert et de toute autre partie <br />
de l’Amérique du Nord britannique située <br />
hors du Canada, de la Terre de Rupert ou de <br />
la Colombie-Britannique, et concernant l’ad- <br />
mission du Territoire du Nord-Ouest. Il dit <br />
que les résolutions seront distribuées aussitôt <br />
que possible mais qu’elles ne seront peut-être <br />
pas prêtes en français et en anglais mardi au <br />
momen où la Chambre siégera en Comité. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_15" title="bbox 1180 1085 1789 1156">
<p class="ocr_par" dir="ltr"> LES DROITS IMPOSÉS SUR LES <br />
CÉRÉALES AMÉRICAINES <br />
</p>
</div>
<div class="ocr_carea" id="block_1_16" title="bbox 1086 1192 1884 1526">
<p class="ocr_par" dir="ltr"> Mr. Jones (Leeds et Grenville Nord)
prévient <br />
qu’il proposera, dès que possible, d’imposer des <br />
droits sur tout 1e blé, le maïs, le seigle, l’orge <br />
et autres céréales importées des États-Unis au <br />
Canada, pour la fabrication de spiritueux, vin, <br />
bière et autres boissons alcooliques, et que ces <br />
droits se montent à 20 p. 100 de la valeur <br />
estimée des céréales au port d’entrée cana- <br />
dien. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_17" title="bbox 1160 1576 1812 1610">
<p class="ocr_par" dir="ltr"> LES DÉLITS CONTRE LA SOCIÉTÉ <br />
</p>
</div>
<div class="ocr_carea" id="block_1_18" title="bbox 1088 1646 1888 2571">
<p class="ocr_par" dir="ltr"> Sir John A. Macdonald propose la deuxiè- <br />
me lecture du projet de loi concernant les <br />
délits contre la société. <br />
</p>
<p class="ocr_par" dir="ltr"> L'hon. M. Dorion dit que depuis qu’il a
in- <br />
diqué son intention de proposer un amende- <br />
ment concernant la peine du fouet, il a dé- <br />
couvert que le ministre de la Justice a modiﬁé <br />
ses autres projets de loi de façon à réduire <br />
presque totalement le nombre de cas où 1e <br />
fouet devra être administré. Il (M. Dorion) <br />
est cependant tellement persuadé que nous <br />
devrions nous en tenir à la position que nous <br />
avions adoptée il y a longtemps qu’il se voit <br />
obligé de maintenir son amendement. Si nous <br />
étudions la peine du fouet, du point de vue <br />
historique, nous voyons qu’au Moyen Age elle <br />
était trés fréquemment administrée en vue <br />
de dissuader les criminels; mais depuis un <br />
demi-siècle, un grand changement s’est pro— <br />
duit dans l’opinion des journalistes et dans le <br />
droit criminel de presque tous les pays. Elle <br />
a été abolie en Prusse, en Russie, en Autriche, <br />
en Suisse, dans une grande partie de l’Italie, <br />
et en fait, elle n’est appliquée en Angleterre <br />
</p>
</div>
