<p class="ocr_par" dir="ltr"> M. Simpson (Algoma) propose l’adoption <br />
de l’Adresse. Après avoir jeté un coup d’œil <br />
autour de lui, il constate que plusieurs autres <br />
députés, sont à plusieurs égards tellement <br />
mieux qualiﬁés pour la tâche qu’il a entre- <br />
prise, qu’il en ressent vivement sa propre <br />
insufﬁsance; néanmoins il se dit conﬁant que <br />
la même amabilité qui lui avait été témoignée <br />
lors d’une occasion précédente lui sera égale- <br />
ment manifestée à cette occasion. À son avis <br />
peu de députés s’opposent aux paragraphes <br />
d’ouverture du Discours. Il désire surtout <br />
faire allusion à l’acquisition du territoire de <br />
la Baie d’Hudson. Dans toutes les gares de <br />
chemin de fer on peut voir les foules d’émi- <br />
grants, dont de nombreux jeunes qui veu- <br />
lent s’établir dans les États de l’Ouest, que le <br />
Dominion ne peut leur offrir. Par conséquent, <br />
on doit se féliciter que ces négociations aient <br />
été entreprises et menées à bonne ﬁn et que <br />
maintenant soit ouvert à l’émigration un ter- <br />
ritoire qui offrira de bien plus grands avan- <br />
tages que toute autre partie des États-Unis. <br />
Il est grand temps que les difﬁcultés relatives <br />
à la Baie d’Hudson soient surmontées, car si <br />
le Canada ne prend pas le pays en main dès <br />
maintenant, au bout de quelques années il <br />
