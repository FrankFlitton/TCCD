<div class="ocr_carea" id="block_1_1" title="bbox 209 178 434 205">
<p class="ocr_par" dir="ltr"> 23 avril 1869 DÉBATS DES COMMUNES 57<br />
</p>
</div>
<div class="ocr_carea" id="block_1_16" title="bbox 770 170 1264 202"> </div>
<div class="ocr_carea" id="block_1_18" title="bbox 1035 254 1834 364">
<p class="ocr_par" dir="ltr"> M. Bowell aimerait bien poursuivre immé- <br />
diatement s’il croyait pouvoir compter sur <br />
l’aide du député de Châteauguay. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_20" title="bbox 1040 396 1834 461">
<p class="ocr_par" dir="ltr"> L'hon. M. Holton est disposé a prêter son
<br />
concours en toute circonstance. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_21" title="bbox 1036 497 1835 682">
<p class="ocr_par" dir="ltr"> M. Bowell dit que les députés ont
l’habitude <br />
de choisir eux-mêmes le moment où ils veu- <br />
lent faire examiner leurs projets de loi et <br />
qu’il veut le faire. D’autres l'ont déjà fait <br />
aujourd’hui. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_22" title="bbox 1076 710 1574 742">
<p class="ocr_par" dir="ltr"> On abandonne alors ce sujet. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_23" title="bbox 1065 791 1808 824">
<p class="ocr_par" dir="ltr"> LES ÉDIFICES DES POSTES À QUÉBEC <br />
</p>
</div>
<div class="ocr_carea" id="block_1_24" title="bbox 1038 861 1837 1087">
<p class="ocr_par" dir="ltr"> M. Casault demande si le Gouvernement a <br />
l’intention de faire ériger à Québec le bureau <br />
de poste pour lequel le Parlement de l’an- <br />
cienne Province du Canada a adopté un cré- <br />
dit, et il demande si la même somme est tou- <br />
jours prévue pour la construction de l’édiﬁce. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_25" title="bbox 1039 1159 1836 1379">
<p class="ocr_par" dir="ltr"> Sir John A. Macdonald répond que le cré- <br />
dit adopté par l’ancien Parlement du Canada <br />
a disparu en même temps que le Parlement <br />
lui-même. En ce qui concerne le bureau de <br />
poste, le Gouvernement va s’en occuper. <br />(Rires.)<br />
</p>
</div>
<div class="ocr_carea" id="block_1_26" title="bbox 1107 1444 1767 1471">
<p class="ocr_par" dir="ltr"> LE TERRITOIRE DU NORD-OUEST <br />
</p>
</div>
<div class="ocr_carea" id="block_1_27" title="bbox 1038 1507 1839 1767">
<p class="ocr_par" dir="ltr"> M. McConkey demande si, étant donné <br />
l’acquisition du Territoire du Nord-Ouest, le <br />
Gouvernement a l’intention de demander <br />
qu’une somme soit affectée à l’établissement <br />
d’un lien entre Fort William et Fort Garry, et <br />
si tel est le cas, quand les travaux vont com- <br />
mencer. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_28" title="bbox 1040 1807 1838 1955">
<p class="ocr_par" dir="ltr"> Sir John A. Macdonald dit que le
Parlement <br />
doit d’abord approuver l’acquisition du terri- <br />
toire avant que l’on puisse discuter de toute <br />
amélioration à y apporter. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_29" title="bbox 1225 2005 1652 2038">
<p class="ocr_par" dir="ltr"> UN RENVOI PRÉSUMÉ <br />
</p>
</div>
<div class="ocr_carea" id="block_1_30" title="bbox 1042 2074 1838 2216">
<p class="ocr_par" dir="ltr"> M. Cameron (Inverness) demande le dépôt <br />
de la correspondance relative au renvoi de M. <br />
Cameron, maitre de poste à River Inhabitants <br />
(Nouvelle-Écosse). <br />
</p>
</div>
<div class="ocr_carea" id="block_1_31" title="bbox 1042 2256 1838 2453">
<p class="ocr_par" dir="ltr"> Sir John A. Macdonald déclare que M. <br />
Cameron n’a jamais été renvoyé. Le bureau <br />
de poste a été installé à un endroit plus cen- <br />
tral. Cependant, tous les documents corres- <br />
pondant seront déposés. <br />
</p>
</div>

<p class="ocr_par" dir="ltr"> M. Cameron explique à la Chambre que, <br />

</div>
</div>
