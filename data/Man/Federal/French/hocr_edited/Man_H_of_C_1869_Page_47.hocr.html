à venir et il faudra, quand nous l’aurons ob- <br />

d’y avoir accès sans délai. Pour que des fonds <br />

nécessaire qu’un projet sérieux justiﬁe les <br />
dépenses qu’on engage. Nos voisins améri- <br />

Paciﬁque qui, en elle-même. est la deuxième <br />

traverser des gorges aﬁn de relier les rivages <br />

unir par des liens de fer. Le promoteur de <br />
l’idée mérite une place parmi les Watt, les <br />
Stevenson et les Brunel. En 1850, ce pays <br />
comptait 9,000 milles de routes alors qu’au- <br />
jourd’hui il y en a 60,000 milles. L’homme ne <br />
se contente plus des vieilles méthodes d’ac- <br />
tion. Le chemin de fer du Paciﬁque est un <br />
exemple des moyens énergiques et nouveaux <br />
qui prévalent aujourd’hui. L’homme est en <br />
train d’acquérir plus de puissance intellec- <br />
tuelle de façon à se mettre au diapason des <br />
améliorations imposantes du monde moderne. <br />

cîdé avec une brillante renaissance littéraire, <br />
comme celle de l’époque élisabéthaine. Nous <br />
sommes aujourd’hui à l’ère des grandes <br />
conceptions et des vastes entreprises et nous, <br />
au Dominion, devrions être ﬁers de vivre <br />
cette époque. La vie lente d’autrefois ne per- <br />
mettait pas à l’homme d’en savoir autant <br />
