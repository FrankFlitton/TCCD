<div class="ocr_carea" id="block_1_8" title="bbox 1061 256 1859 630">
<p class="ocr_par" dir="ltr"> L‘hon. M. McDougall fait observer qu’en <br />
vertu de l’article 6, la Compagnie peut surseoir <br />
à l’exercice de ce droit pendant 10 ans, mais <br />
que son choix se limitera alors aux terres <br />
jusque là invendues. Quel en serait le résul- <br />
tat? Au lieu d’attendre que des courtiers aver- <br />
tis s’emparent des meilleures parcelles, 1a <br />
compagnie de la Baie d’Hudson s’empressera <br />
de faire ce choix aussitôt que les municipa- <br />
lités seront créées. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_9" title="bbox 1063 667 1859 892">
<p class="ocr_par" dir="ltr"> M. Mackenzie répond en disant que cette <br />
disposition de sauvegarde ne lui est pas in- <br />
connue, mais il demande pourquoi on a conlu <br />
cet accord. Qui l’a proposé? N’est-ce pas la <br />
Compagnie? Pourquoi l’aurait-elle fait si elle <br />
n’y trouvait son compte? <br />
</p>
</div>
<div class="ocr_carea" id="block_1_10" title="bbox 1063 923 1859 1072">
<p class="ocr_par" dir="ltr"> L'hon. M. McDougall rétorque que la Com- <br />
pagnie avait proposé un accord aux termes <br />
duquel elle aurait été exonérée d’impôt <br />
pendant 10 ans, mais les délégués l’ont rejeté. <br />
</p>
</div>
<div class="ocr_carea" id="block_1_11" title="bbox 1062 1104 1860 2561">
<p class="ocr_par" dir="ltr"> M. Mackenzie déclare qu’il veut sim- <br />
plement signaler ces lacunes qu’on aurait <br />
pu éviter. Quant à la colonisation du terri- <br />
toire, il la souhaite au point d’être prêt à <br />
collaborer de toutes les façons avec le Gou- <br />
vernement en vue d’y parvenir (ovations). Il <br />
serait infaisable d’y amener d’un seul coup <br />
un grand nombre de colons, tenant compte des <br />
régions qu’il reste à peupler au Canada. Ce- <br />
pendant, i1 est toujours possible de canaliser <br />
un important ﬂux migratoire vers ces vastes <br />
prairies. Si nous voulons réussir, comme le <br />
prévoit ce plan, à peupler la moitié de notre <br />
continent par des émigrants du Vieux Monde, <br />
il faudra sans tarder ouvrir une voie per- <br />
mettant à ceux-ci d’atteindre le Nord-Ouest <br />
par la partie septentrionale du lac Supérieur. <br />
Étant donné notre population et la nature du <br />
pays, il serait impossible, selon lui, d’absorber <br />
annuellement plus d’un contingent déterminé <br />
jusqu’à ce que nous ayons ouvert cette région <br />
à la colonisation. Parvenus à ce stade, nous <br />
pourrions peupler le territoire aussi rapide- <br />
ment que nos voisins républicains l’ont fait <br />
pour les leurs. L’orateur rappelle ensuite le <br />
nombre de ceux qui quittent chaque année le <br />
Canada et l’excédent de population qui, croit- <br />
il, ira coloniser le Nord-Ouest dès qu’une route <br />

<br />
