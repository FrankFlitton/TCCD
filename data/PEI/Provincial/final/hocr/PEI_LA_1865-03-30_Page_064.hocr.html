  <div title="image &quot;../images/PEI_LA_1865-03-30_Page_064.jpg&quot;; bbox 0 0 4032 3024; ppageno 0" class="ocr_page" id="page_1">
   <div title="bbox 220 228 352 2521" class="ocr_carea" id="block_1_1">
    <p title="bbox 220 228 352 2521" class="ocr_par" id="par_1_1" dir="ltr">
     <span title="bbox 220 228 290 1696; textangle 90; x_size 76.5; x_descenders 19.5; x_ascenders 18" class="ocr_line" id="line_1_1"><span title="bbox 237 1346 290 1696; x_wconf 74" class="ocrx_word" id="word_1_1" lang="eng" xml:lang="eng" dir="ltr">64                                                                       PARLIAMENTARY</span> <span title="bbox 224 989 272 1316; x_wconf 73" class="ocrx_word" id="word_1_2" lang="eng" xml:lang="eng" dir="ltr">REPORTER.</span> <span title="bbox 220 228 264 338; x_wconf 60" class="ocrx_word" id="word_1_3" lang="eng" xml:lang="eng">                                                                                         1865</span> 
     </span>
     
    </p><p class="ocr_par" id="ui-id-1-742"><span class="ocr_line" id="ui-id-2-742"><span class="ocrx_word" id="ui-id-3-742">the best interests of the Island. It calls upon us to increase our</span></span><span class="ocr_line" id="ui-id-4-562"><span class="ocrx_word" id="ui-id-5-562">tariff and surrender our revenues. We are required to surrender</span></span><span class="ocr_line" id="ui-id-6-582"><span class="ocrx_word" id="ui-id-7-582">revenues for 80 cents per head of the population according to</span></span><span class="ocr_line" id="ui-id-8-646"><span class="ocrx_word" id="ui-id-9-646">the census of 1861. We do not receive fair terms. We have</span></span><span class="ocr_line" id="ui-id-10-278"><span class="ocrx_word" id="ui-id-11-278">no minerals or territorial revenues as the other Colonies. We</span></span><span class="ocr_line" id="ui-id-12-441"><span class="ocrx_word" id="ui-id-13-441">have benn told that we shall have free trade with all parts of the</span></span><span class="ocr_line" id="ui-id-14-461"><span class="ocrx_word" id="ui-id-15-461">Confederacy. If so, we must raise whatever revenue we may</span></span><span class="ocr_line" id="ui-id-16-5"><span class="ocrx_word" id="ui-id-17-6">require beyond the allowance accorded to us from the general</span></span><span class="ocr_line" id="ui-id-18-549"><span class="ocrx_word" id="ui-id-19-549">Government, to which we ourselves contribute from our own</span></span><span class="ocr_line" id="ui-id-20-285"><span class="ocrx_word" id="ui-id-21-285">resources. For myself and my constituents I shall oppose the</span></span><span class="ocr_line" id="ui-id-22-501"><span class="ocrx_word" id="ui-id-23-501">scheme.</span></span></p><p class="ocr_par" id="ui-id-24-756"><span class="ocr_line" id="ui-id-25-756"><span class="ocrx_word" id="ui-id-26-756">Mr. McLENNAN–I shall not detain you long, Mr. Speaker.</span></span><span class="ocr_line" id="ui-id-27-691"><span class="ocrx_word" id="ui-id-28-691">It is but dull debating when all are on the same side. I shall</span></span><span class="ocr_line" id="ui-id-29-842"><span class="ocrx_word" id="ui-id-30-843">not enter into the question of defence,–that I shall leave for the</span></span><span class="ocr_line" id="ui-id-31-786"><span class="ocrx_word" id="ui-id-32-786">hon and gallant Colonel. the member for Belfast ; that of finance</span></span><span class="ocr_line" id="ui-id-33-788"><span class="ocrx_word" id="ui-id-34-788">to his colleague, the Hon Col Secretary. I am conscious that</span></span><span class="ocr_line" id="ui-id-35-745"><span class="ocrx_word" id="ui-id-36-745">anything which I may say can have no effect in promoting or</span></span><span class="ocr_line" id="ui-id-37-281"><span class="ocrx_word" id="ui-id-38-281">retarding the adoption of the measure. If that were not the</span></span><span class="ocr_line" id="ui-id-39-848"><span class="ocrx_word" id="ui-id-40-848">case I would be inclined to enter more fully into the merits of</span></span><span class="ocr_line" id="ui-id-41-617"><span class="ocrx_word" id="ui-id-42-617">this great question. Our action one way or the other can make</span></span><span class="ocr_line" id="ui-id-43-135"><span class="ocrx_word" id="ui-id-44-135">little difference in the view of the opinion expressed by the people</span></span><span class="ocr_line" id="ui-id-45-399"><span class="ocrx_word" id="ui-id-46-399">of New Brunswick at the hastings, and in Nova Scotia through</span></span><span class="ocr_line" id="ui-id-47-693"><span class="ocrx_word" id="ui-id-48-693">the press. The protraction of this debate is, in my opinion, but</span></span><span class="ocr_line" id="ui-id-49-548"><span class="ocrx_word" id="ui-id-50-549">a waste of public time and money. I would prefer that the vote</span></span><span class="ocr_line" id="ui-id-51-645"><span class="ocrx_word" id="ui-id-52-645">were taken on the resolutions of the Hon Col Secretary <em>seriatim</em>.</span></span><span class="ocr_line" id="ui-id-53-677"><span class="ocrx_word" id="ui-id-54-677">That would show the country how far their representatives would</span></span><span class="ocr_line" id="ui-id-55-755"><span class="ocrx_word" id="ui-id-56-755">go in this matter. I am not prepared to go the extreme length</span></span><span class="ocr_line" id="ui-id-57-938"><span class="ocrx_word" id="ui-id-58-938">of those who declare they are opposed to Confederation on any</span></span><span class="ocr_line" id="ui-id-59-730"><span class="ocrx_word" id="ui-id-60-730">terms. I am of the same opinion as the hon member for the</span></span><span class="ocr_line" id="ui-id-61-481"><span class="ocrx_word" id="ui-id-62-481">city, Mr. Davies, who believes that we are drifting into some</span></span><span class="ocr_line" id="ui-id-63-585"><span class="ocrx_word" id="ui-id-64-586">kind of Union, that we should manfully grapple with the question,</span></span><span class="ocr_line" id="ui-id-65-873"><span class="ocrx_word" id="ui-id-66-873">and, before any Union takes place, obtain the best terms possible.</span></span><span class="ocr_line" id="ui-id-67-712"><span class="ocrx_word" id="ui-id-68-713">I believe that majority of the people of New Brunswick had not</span></span><span class="ocr_line" id="ui-id-69-768"><span class="ocrx_word" id="ui-id-70-769">the subject fairly submitted to them in all its bearings when they</span></span><span class="ocr_line" id="ui-id-71-800"><span class="ocrx_word" id="ui-id-72-800">voted against it ; nor was it the bulk of the intelligence of that</span></span><span class="ocr_line" id="ui-id-73-7"><span class="ocrx_word" id="ui-id-74-7">Province that decided it. For myself I would not assume the</span></span><span class="ocr_line" id="ui-id-75-398"><span class="ocrx_word" id="ui-id-76-399">responsibility of voting in favour of Confederation without first</span></span><span class="ocr_line" id="ui-id-77-950"><span class="ocrx_word" id="ui-id-78-950">submitting it to the people. I believe my constituents are</span></span><span class="ocr_line" id="ui-id-79-398"><span class="ocrx_word" id="ui-id-80-398">satisfied that I am acting an independent part in the matter.</span></span></p><p class="ocr_par" id="ui-id-81-228"><span class="ocr_line" id="ui-id-82-228"><span class="ocrx_word" id="ui-id-83-228">Hon. Mr. WHELAN then addressed the House at con-</span></span><span class="ocr_line" id="ui-id-84-884"><span class="ocrx_word" id="ui-id-85-884">siderable length, but he having mislaid the extract which</span></span><span class="ocr_line" id="ui-id-86-536"><span class="ocrx_word" id="ui-id-87-536">he read, the Reporter is unable to give a connected report</span></span><span class="ocr_line" id="ui-id-88-717"><span class="ocrx_word" id="ui-id-89-717">of his speech.</span></span></p><p class="ocr_par" id="ui-id-90-464"><span class="ocr_line" id="ui-id-91-464"><span class="ocrx_word" id="ui-id-92-464">Mr. DUNCAN–I have a few words to say on this great</span></span><span class="ocr_line" id="ui-id-93-867"><span class="ocrx_word" id="ui-id-94-867">scheme which is to make this a wonderful country, give us</span></span><span class="ocr_line" id="ui-id-95-931"><span class="ocrx_word" id="ui-id-96-931">a market of three millions of people, and cheap teal all</span></span><span class="ocr_line" id="ui-id-97-938"><span class="ocrx_word" id="ui-id-98-938">the way from China. All those who have been in</span></span><span class="ocr_line" id="ui-id-99-250"><span class="ocrx_word" id="ui-id-100-250">this Colony heretofore, it appears, are but children in</span></span><span class="ocr_line" id="ui-id-101-513"><span class="ocrx_word" id="ui-id-102-513">trade ; let them, however, only go up to Canada a few</span></span><span class="ocr_line" id="ui-id-103-41"><span class="ocrx_word" id="ui-id-104-41">weeks and they will come down perfectly prepared to argue</span></span><span class="ocr_line" id="ui-id-105-337"><span class="ocrx_word" id="ui-id-106-337">out any question on trade and finance. We are told that</span></span><span class="ocr_line" id="ui-id-107-945"><span class="ocrx_word" id="ui-id-108-945">Confederation would promote manufactures in this</span></span><span class="ocr_line" id="ui-id-109-1"><span class="ocrx_word" id="ui-id-110-1">Colony. Now, in my opinion, this Island can never</span></span><span class="ocr_line" id="ui-id-111-440"><span class="ocrx_word" id="ui-id-112-440">become a manufacturing country, and I will give my</span></span><span class="ocr_line" id="ui-id-113-328"><span class="ocrx_word" id="ui-id-114-328">reasons for so thinking. Supposing a person were to start</span></span><span class="ocr_line" id="ui-id-115-679"><span class="ocrx_word" id="ui-id-116-679">a manufactory here, and another a similar establishment</span></span><span class="ocr_line" id="ui-id-117-26"><span class="ocrx_word" id="ui-id-118-26">at Pictou, the former would have every market closed</span></span><span class="ocr_line" id="ui-id-119-615"><span class="ocrx_word" id="ui-id-120-615">against him during the winter except this Island, and the</span></span><span class="ocr_line" id="ui-id-121-263"><span class="ocrx_word" id="ui-id-122-263">latter would have all the country open to him the whole</span></span><span class="ocr_line" id="ui-id-123-278"><span class="ocrx_word" id="ui-id-124-278">year round except this Colony in the winter season. The</span></span><span class="ocr_line" id="ui-id-125-471"><span class="ocrx_word" id="ui-id-126-472">Pictou manufacturer could always send off his stock to</span></span><span class="ocr_line" id="ui-id-127-765"><span class="ocrx_word" id="ui-id-128-765">market immediately while his Island rival would require</span></span><span class="ocr_line" id="ui-id-129-356"><span class="ocrx_word" id="ui-id-130-357">to store his up for five or six months until the opening of</span></span><span class="ocr_line" id="ui-id-131-820"><span class="ocrx_word" id="ui-id-132-820">navigation in the spring. The Islander, besides requiring</span></span><span class="ocr_line" id="ui-id-133-37"><span class="ocrx_word" id="ui-id-134-37">an immense capital, the interest of which would diminish</span></span><span class="ocr_line" id="ui-id-135-764"><span class="ocrx_word" id="ui-id-136-764">his profits, would frequently suffer from a fall of prices,</span></span><span class="ocr_line" id="ui-id-137-28"><span class="ocrx_word" id="ui-id-138-28">causing a loss which might have been obviated by an open</span></span><span class="ocr_line" id="ui-id-139-443"><span class="ocrx_word" id="ui-id-140-443">market. I do not think that any place which is closed in</span></span><span class="ocr_line" id="ui-id-141-74"><span class="ocrx_word" id="ui-id-142-74">as we are for a part of the year has ever become a great</span></span><span class="ocr_line" id="ui-id-143-355"><span class="ocrx_word" id="ui-id-144-355">manufacturing country. Then, again, the neighboring </span></span><span class="ocr_line" id="ui-id-1-927"><span class="ocrx_word" id="ui-id-2-927">Province have other advantage over this Island for</span></span><span class="ocr_line" id="ui-id-3-574"><span class="ocrx_word" id="ui-id-4-575">manufacturing. Canada has abundance of water power ;</span></span><span class="ocr_line" id="ui-id-145-66"><span class="ocrx_word" id="ui-id-146-66">so have Nova Scotia and New Brunswick, and those latter</span></span><span class="ocr_line" id="ui-id-147-561"><span class="ocrx_word" id="ui-id-148-561">Provinces possess coal likewise. But this Colony has no</span></span><span class="ocr_line" id="ui-id-149-609"><span class="ocrx_word" id="ui-id-150-609">coal, nor has it iron, another advantage which its</span></span><span class="ocr_line" id="ui-id-151-416"><span class="ocrx_word" id="ui-id-152-416">neighbor possess. This being the case, I think few</span></span><span class="ocr_line" id="ui-id-153-721"><span class="ocrx_word" id="ui-id-154-721">manufactures can be carried on successfully here. The</span></span></p>
   </div><hr id="ui-id-155-323" />
   <div title="bbox 352 186 1723 2554" class="ocr_carea" id="block_1_2">
    <p class="ocr_par" id="ui-id-156-542"><span class="ocr_line" id="ui-id-157-542"><span class="ocrx_word" id="ui-id-158-542">tanners may have a little export for a few years ; but</span></span><span class="ocr_line" id="ui-id-159-558"><span class="ocrx_word" id="ui-id-160-559">the bank will soon be done, and then probably it will be</span></span><span class="ocr_line" id="ui-id-161-485"><span class="ocrx_word" id="ui-id-162-485">better to export the hides and import leather. Our</span></span><span class="ocr_line" id="ui-id-163-759"><span class="ocrx_word" id="ui-id-164-759">interest therefore, as we cannot manufacture, is to obtain</span></span><span class="ocr_line" id="ui-id-165-963"><span class="ocrx_word" id="ui-id-166-963">our goods in the cheapest market. The other Provinces</span></span><span class="ocr_line" id="ui-id-5-150"><span class="ocrx_word" id="ui-id-6-151">cannot compete with Britain in manufactures for many </span></span><span class="ocr_line" id="ui-id-7-599"><span class="ocrx_word" id="ui-id-8-599">years ; but if we enter Confederation we may be forced to</span></span><span class="ocr_line" id="ui-id-9-103"><span class="ocrx_word" id="ui-id-10-104">purchase within its bounds, on account of the high tariff</span></span><span class="ocr_line" id="ui-id-11-328"><span class="ocrx_word" id="ui-id-12-328">on European merchandize. This would prove a loss to</span></span><span class="ocr_line" id="ui-id-13-681"><span class="ocrx_word" id="ui-id-14-681">the Island in the following way : Suppose an article</span></span><span class="ocr_line" id="ui-id-15-1"><span class="ocrx_word" id="ui-id-16-1">which could be purchased in Britain for £100 were to</span></span><span class="ocr_line" id="ui-id-17-597"><span class="ocrx_word" id="ui-id-18-598">cost in Canada £118 ; but on account of the duty on the</span></span><span class="ocr_line" id="ui-id-19-460"><span class="ocrx_word" id="ui-id-20-461">British article, it might be found more advantageous to</span></span><span class="ocr_line" id="ui-id-21-710"><span class="ocrx_word" id="ui-id-22-711">purchase that of Canadian manufacture, the consequence</span></span><span class="ocr_line" id="ui-id-23-55"><span class="ocrx_word" id="ui-id-24-55">being the loss of just £18 to the Island. This would</span></span><span class="ocr_line" id="ui-id-25-504"><span class="ocrx_word" id="ui-id-26-504">be one of the benefits arising out of the boasted inter-</span></span><span class="ocr_line" id="ui-id-27-745"><span class="ocrx_word" id="ui-id-28-745">colonial free trade ! By remaining as we are, the people</span></span><span class="ocr_line" id="ui-id-29-201"><span class="ocrx_word" id="ui-id-30-201">of this Colony, generally speaking, will obtain their </span></span><span class="ocr_line" id="ui-id-31-178"><span class="ocrx_word" id="ui-id-32-178">goods, even after paying a moderate duty to be expended</span></span><span class="ocr_line" id="ui-id-33-146"><span class="ocrx_word" id="ui-id-34-146">among themselves, at a cheaper rate than they would</span></span><span class="ocr_line" id="ui-id-35-805"><span class="ocrx_word" id="ui-id-36-805">under Confederation. But there are certain articles, such</span></span><span class="ocr_line" id="ui-id-37-780"><span class="ocrx_word" id="ui-id-38-780">as tea, which can never be produced in these Provinces ;</span></span><span class="ocr_line" id="ui-id-39-892"><span class="ocrx_word" id="ui-id-40-892">and which, under the Canadian tariff, would cost the</span></span><span class="ocr_line" id="ui-id-41-701"><span class="ocrx_word" id="ui-id-42-701">people here much more than at present. Again, we are</span></span><span class="ocr_line" id="ui-id-43-406"><span class="ocrx_word" id="ui-id-44-406">told that if we enter Confederation our fisheries will be</span></span><span class="ocr_line" id="ui-id-45-750"><span class="ocrx_word" id="ui-id-46-751">developed. People, it is said, will come here from Canada</span></span><span class="ocr_line" id="ui-id-47-999"><span class="ocrx_word" id="ui-id-48-999">to fish. This is a strange argument, when it is known</span></span><span class="ocr_line" id="ui-id-49-192"><span class="ocrx_word" id="ui-id-50-192">that the Canadians already export enough fish to supply</span></span><span class="ocr_line" id="ui-id-51-241"><span class="ocrx_word" id="ui-id-52-241">all British America.Herrings wehave not to spare ;</span></span><span class="ocr_line" id="ui-id-53-202"><span class="ocrx_word" id="ui-id-54-202">these will have to be procured at the Magdalen Islands, a</span></span><span class="ocr_line" id="ui-id-55-826"><span class="ocrx_word" id="ui-id-56-827">place which, though it has been basking for a long time</span></span><span class="ocr_line" id="ui-id-57-763"><span class="ocrx_word" id="ui-id-58-763">under the sunshine of the Canadian Government, does not</span></span><span class="ocr_line" id="ui-id-59-323"><span class="ocrx_word" id="ui-id-60-323">show many signs of progress. Everything which can be</span></span><span class="ocr_line" id="ui-id-61-276"><span class="ocrx_word" id="ui-id-62-276">exported from this Island Canada produces, therefore no</span></span><span class="ocr_line" id="ui-id-63-348"><span class="ocrx_word" id="ui-id-64-348">trade of any importance can spring up between this</span></span><span class="ocr_line" id="ui-id-65-773"><span class="ocrx_word" id="ui-id-66-773">Colony and that Province. Notwithstanding this, I </span></span><span class="ocr_line" id="ui-id-67-383"><span class="ocrx_word" id="ui-id-68-384">suppose we must contribute to build the Intercolonial </span></span><span class="ocr_line" id="ui-id-69-54"><span class="ocrx_word" id="ui-id-70-54">Railway. The only article I see that we have got to send</span></span><span class="ocr_line" id="ui-id-71-647"><span class="ocrx_word" id="ui-id-72-647">to Canada is oysters. Evidently, the Colonial Secretary</span></span><span class="ocr_line" id="ui-id-73-631"><span class="ocrx_word" id="ui-id-74-632">has been very considerate in bringing in a Bill to encourage</span></span><span class="ocr_line" id="ui-id-75-992"><span class="ocrx_word" id="ui-id-76-993">the planting of oysters, as it seems to me that we will</span></span><span class="ocr_line" id="ui-id-77-73"><span class="ocrx_word" id="ui-id-78-73">have nothing else to send up to Canada on theIntercolonial</span></span><span class="ocr_line" id="ui-id-79-546"><span class="ocrx_word" id="ui-id-80-546">Railway. Then, again, there is the matter of defence.</span></span><span class="ocr_line" id="ui-id-81-738"><span class="ocrx_word" id="ui-id-82-738">It is stated that the police force which Canada has on the</span></span><span class="ocr_line" id="ui-id-83-147"><span class="ocrx_word" id="ui-id-84-147">frontier this winter to prevent border raiding will cost a </span></span><span class="ocr_line" id="ui-id-85-356"><span class="ocrx_word" id="ui-id-86-356">million of dollars. We are now in the Union, our</span></span><span class="ocr_line" id="ui-id-87-812"><span class="ocrx_word" id="ui-id-88-812">proportion of that sum, according to the population, would</span></span><span class="ocr_line" id="ui-id-89-53"><span class="ocrx_word" id="ui-id-90-53">be £768. But the general defences of Canada, according</span></span><span class="ocr_line" id="ui-id-91-134"><span class="ocrx_word" id="ui-id-92-134">to Colonel Jervois, are to cost$ 6,500,000. In Confed-</span></span><span class="ocr_line" id="ui-id-93-495"><span class="ocrx_word" id="ui-id-94-495">eration this Island would have to bear its share of this</span></span><span class="ocr_line" id="ui-id-95-32"><span class="ocrx_word" id="ui-id-96-32">expense, one which, in the present circumstances of our</span></span><span class="ocr_line" id="ui-id-97-288"><span class="ocrx_word" id="ui-id-98-288">people, they are altogether unable to afford. Another</span></span><span class="ocr_line" id="ui-id-99-737"><span class="ocrx_word" id="ui-id-100-737">objection which I have to the Quebec scheme is, that it</span></span><span class="ocr_line" id="ui-id-101-673"><span class="ocrx_word" id="ui-id-102-673">would allow us only about £35,000 for local requirements,</span></span><span class="ocr_line" id="ui-id-103-340"><span class="ocrx_word" id="ui-id-104-341">and this too a <em>fixed </em>sum, while our wants would yearly<em /></span></span><span class="ocr_line" id="ui-id-105-589"><span class="ocrx_word" id="ui-id-106-589">increase ; perhaps the Canadians thought that under such</span></span><span class="ocr_line" id="ui-id-107-395"><span class="ocrx_word" id="ui-id-108-396">a scheme they would <em>decrease</em>.(Laughter) Our</span></span><span class="ocr_line" id="ui-id-109-301"><span class="ocrx_word" id="ui-id-110-301">Revenue for last year was about £65,000, and deducting</span></span><span class="ocr_line" id="ui-id-111-127"><span class="ocrx_word" id="ui-id-112-127">the sum to be received from this amount, shows that our</span></span><span class="ocr_line" id="ui-id-113-443"><span class="ocrx_word" id="ui-id-114-443">loss under our own tariff would be £30,000. But besides</span></span><span class="ocr_line" id="ui-id-115-324"><span class="ocrx_word" id="ui-id-116-325">this we would have to bear our proportion of building the</span></span><span class="ocr_line" id="ui-id-117-182"><span class="ocrx_word" id="ui-id-118-182">Intercolonial railway, enlarging the canals, and furthering</span></span><span class="ocr_line" id="ui-id-119-32"><span class="ocrx_word" id="ui-id-120-32">other public works, which would increase our taxation,</span></span><span class="ocr_line" id="ui-id-121-640"><span class="ocrx_word" id="ui-id-122-640">and do us no good, but rather an injury by drawing away</span></span><span class="ocr_line" id="ui-id-123-882"><span class="ocrx_word" id="ui-id-124-882">our people to labor upon them. Again, the "glory</span></span><span class="ocr_line" id="ui-id-125-635"><span class="ocrx_word" id="ui-id-126-635">argument" is one which the advocates of Confederation</span></span><span class="ocr_line" id="ui-id-127-724"><span class="ocrx_word" id="ui-id-128-724">never fail to bring forward. We are to become agreat</span></span><span class="ocr_line" id="ui-id-129-981"><span class="ocrx_word" id="ui-id-130-981">nation, but how this is to be affected the promoters of the</span></span><span class="ocr_line" id="ui-id-131-694"><span class="ocrx_word" id="ui-id-132-694"> scheme scarcely understand themselves. One of the</span></span><span class="ocr_line" id="ui-id-133-336"><span class="ocrx_word" id="ui-id-134-336">advantages of it is, that our members of Parliament will</span></span><span class="ocr_line" id="ui-id-135-833"><span class="ocrx_word" id="ui-id-136-833">go to live at Ottawa, and we will be left here to pay</span></span><span class="ocr_line" id="ui-id-137-803"><span class="ocrx_word" id="ui-id-138-803">them ! We are told also that ouryoung men will rise to</span></span><span class="ocr_line" id="ui-id-139-718"><span class="ocrx_word" id="ui-id-140-718">be chief justices in Canada. They need not deceive them-</span></span><span class="ocr_line" id="ui-id-141-861"><span class="ocrx_word" id="ui-id-142-861">selves, for none but those belonging to Canada will stand</span></span><span class="ocr_line" id="ui-id-143-102"><span class="ocrx_word" id="ui-id-144-102">much chance of attaining to such distinction. The Local</span></span><span class="ocr_line" id="ui-id-145-528"><span class="ocrx_word" id="ui-id-146-528">Legislature, which the QuebecReport contemplates to</span></span></p>
